<div class="p-grid new" style="height: 21.35em; margin-right: .5em; margin-left: .5em;">
  <div class="p-col-fixed image" *ngIf="isEditMode || (noticia && noticia.image && noticia.image != '')">
    <ng-container *ngIf="!isEditMode"><img [src]="noticia? noticia.image : ''"></ng-container>
    <ng-container *ngIf="isEditMode">
      <div style="width: 20em; height: 20em;">
        <textarea style="width: 100%; height: 100%;" pInputTextarea autoResize="autoResize" [(ngModel)]="noticia.image" placeholder="URL de la imagen"></textarea>
      </div>
    </ng-container>
  </div>
  <div class="p-col" style="margin-bottom: .75em;">
    <div class="p-grid" style="height: 100%;">
      <div class="p-col title">
        <ng-container *ngIf="!isEditMode">
          <a *ngIf="noticia && noticia.url && noticia.url != ''" [href]="noticia? noticia.url : '#'" target="_blank">
            {{noticia? noticia.title : ''}}
          </a>
          <ng-container *ngIf="!noticia || !noticia.url || noticia.url == ''">
            {{noticia? noticia.title : ''}}
          </ng-container>
        </ng-container>
        <ng-container *ngIf="isEditMode"><input type="text" class="p-inputtext"  pInputText style="width: 100%;" [(ngModel)]="noticia.title" placeholder="Título"/></ng-container>
      </div>
      <div class="p-col-fixed buttons">
        <button *ngIf="isEditMode" pButton pRipple type="button" icon="pi pi-check" iconPos="left" class="p-button-success" (click)="save()"></button>
        <button *ngIf="!isEditMode" pButton pRipple type="button" icon="pi pi-pencil" iconPos="left" class="p-button-success" (click)="edit()"></button>
        <button pButton pRipple type="button" icon="pi pi-times" iconPos="left" class="p-button-danger" (click)="delete()"></button>
      </div>
      <div class="p-col-12 body" *ngIf="!isEditMode">
        {{noticia? noticia.body : ''}}
      </div>
      <div class="p-col-12 body-edit"  *ngIf="isEditMode">
          <textarea style="width: 100%; height: 100%;" pInputTextarea autoResize="autoResize" [(ngModel)]="noticia.body"  placeholder="Noticia"></textarea>
      </div>
      <div class="p-col-12 url" *ngIf="isEditMode">
         <input type="text" class="p-inputtext"  pInputText style="width: 100%;" [(ngModel)]="noticia.url"  placeholder="URL"/>
      </div>
      <div class="p-col-10 source">
        <ng-container *ngIf="!isEditMode">{{noticia? noticia.source : ''}}</ng-container>
        <ng-container *ngIf="isEditMode"><input type="text" class="p-inputtext"  pInputText style="width: 100%;" [(ngModel)]="noticia.source"  placeholder="Fuentes"/></ng-container>
      </div>
      <div class="p-col-2 publisher">
        <ng-container *ngIf="!isEditMode">{{noticia? noticia.publisher : ''}}</ng-container>
        <ng-container *ngIf="isEditMode"><input type="text" class="p-inputtext"  pInputText style="width: 100%;" [(ngModel)]="noticia.publisher"  placeholder="Periódico"/></ng-container>
      </div>
    </div>
  </div>
</div>
